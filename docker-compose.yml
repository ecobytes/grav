version: '2'
services:
  site:
    #image: evns/grav
    build: .
    expose:
      - "80:80"
    environment:
      - DOMAIN=    # set to your root/apex domain
      - GENERATE_CERTS=false  # set to true to automatically setup trusted ssl with let's encrypt
    env_files:
      - ./frontend.env
      - ./grav.env
    volumes:
      - ./backup:/var/www/grav-admin/
    networks:
      - frontend-web
networks:
  frontend-web:
    external: true
